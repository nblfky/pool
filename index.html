<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pool Ranking System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Pool Ranking System</h1>
  </header>
  <main>
    <section id="ranking">
      <h2>Player Rankings</h2>
      <table id="rankingTable">
        <thead>
          <tr>
            <th>Player</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          <!-- Player rankings will be dynamically inserted here -->
        </tbody>
      </table>
    </section>
    <section id="gameLog">
      <h2>Game Log</h2>
      <ul id="logList">
        <!-- Game logs will be dynamically inserted here -->
      </ul>
    </section>
    <section id="teamFormContainer">
      <!-- Team selection form will be dynamically inserted here -->
    </section>
  </main>
  <script type="module" src="script.js"></script>
</body>
</html>
