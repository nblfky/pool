<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Open When Letters</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Open When</h1>
      <p class="subtitle">Tap a letter when the moment feels right</p>
      <p><a class="back-link" href="index.html">← Back home</a></p>
    </header>

    <main class="container">
      <section id="letters" class="letters-grid" aria-label="Letters grid">
        <!-- Rendered by script.js -->
      </section>
    </main>

    <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="modal__backdrop" data-close-overlay></div>
      <div class="modal__dialog" role="document">
        <button class="modal__close" id="modal-close" aria-label="Close">×</button>
        <h2 id="modal-title" class="modal__title"></h2>
        <div id="modal-body" class="modal__body"></div>
        <div class="modal__footer">
          <button class="btn" id="modal-ok">Close</button>
        </div>
      </div>
    </div>

    <footer class="app-footer">
      <small>Made by your annoying one ❤️.</small>
    </footer>

    <script src="user.js"></script>
    <script src="script.js"></script>
  </body>
  </html>
